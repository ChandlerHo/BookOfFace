<!DOCTYPE html>
<html>
    <head>
        <title>Book Of Face</title>
        <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script type="text/javascript" src='./src/env.js'></script>
        <script type="text/javascript" src='./src/app.js'></script>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
    </head>
    <body>
        <form class='post-creator'>
            <span class='title'>Username:</span>
            <input class='username' type='text'></input>
            <br>
            <span class='title'>Message:</span>
            <textarea class='message'></textarea>
            <br>
            <input type='button' class='clear' value='clear'></input>
            <input type='button' class='submit' value='submit'></input>
        </form>
        <div class='post-feed'>
            <div class='content'>
                <div class='username'>Sample User</div>
                <div class='message'>Sample Messages</div>
                <div class='timestamp'>2 days Ago</div>
            </div>
        </div>
    </body>
</html>
